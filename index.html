<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <main class="body">
        <section class="instagram-container">
            <div class="insta-phone">
                <img src="./img/instagram-celular.png" alt="">
            </div>
            <div class="insta-login">
                <a href="#" class="insta-logo"><img src="./img/instagram-logo.png" alt=""></a>
                <input type="text" name="login" id="login" class="nome-login" placeholder="Nº de telefone, nome de usuário ou email">
                <input type="password" name="senha" id="senha" class="senha-login">
                <button type="submit" class="btn-iniciar-sessao">Iniciar Sessão</button>

                <div class="separacao">
                    <span class="right"></span>
                    <p class="ou">OU</p>
                    <span class="left"></span>
                </div>
                <div class="registro">
                    <p class="texto-registro">Não tem uma conta? <a href="">Registre-se!</a></p>
                </div>
                <div class="facebook">
                    <a href=""><img src="./img/facebook.png" alt="">
                        <p>Iniciar sessão com Facebook</p>
                    </a>
                </div>
                <div class="stores">
                    <a href="" class="store"><img src="./img/googleplay-button.png" alt=""></a>
                    <a href="" class="store"><img src="./img/apple-button.png" alt=""></a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Página não oficial do instagram. <br>Desenvolvida por <a href="https://thiagomoabi.com.br/">Thiago Moabi</a></p>
    </footer>
</body>

</html>
